{% extends "base.html" %}

{% block title %}新增學習筆記{% endblock %}

{% block content %}
<div class="py-4">
    <h1 class="h3 mb-4">新增學習筆記</h1>
    <form method="POST" action="{{ url_for('add_note') }}">
        <div class="mb-3">
            <label for="title" class="form-label">標題</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">分類</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">內容</label>
            <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
        </div>
        <div class="mb-3">
            <label for="tags" class="form-label">標籤 (以逗號分隔)</label>
            <input type="text" class="form-control" id="tags" name="tags">
        </div>
        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> 儲存
        </button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">
            <i class="fas fa-times"></i> 取消
        </a>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    tinymce.init({
        selector: '#content',
        plugins: 'advlist autolink lists link image charmap preview anchor searchreplace visualblocks code fullscreen insertdatetime media table code help wordcount',
        toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | image | help',
        height: 400,
        image_title: true,
        automatic_uploads: true,
        images_upload_url: '{{ url_for("upload_image") }}',
        paste_data_images: true, // <-- 啟用貼上圖片上傳功能
        file_picker_types: 'image',
        file_picker_callback: function (cb, value, meta) {
            var input = document.createElement('input');
            input.setAttribute('type', 'file');
            input.setAttribute('accept', 'image/*');
            input.onchange = function () {
                var file = this.files[0];
                var reader = new FileReader();
                reader.onload = function () {
                    var id = 'blobid' + (new Date()).getTime();
                    var blobCache =  tinymce.activeEditor.editorUpload.blobCache;
                    var base64 = reader.result.split(',')[1];
                    var blobInfo = blobCache.create(id, file, base64);
                    blobCache.add(blobInfo);
                    cb(blobInfo.blobUri(), { title: file.name });
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }
    });

    var input = document.querySelector('#tags');
    new Tagify(input);
</script>
{% endblock %}
