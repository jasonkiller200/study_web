{% extends "base.html" %}

{% block title %}新增學習筆記{% endblock %}

{% block content %}
<div class="py-4">
    <h1 class="h3 mb-4">新增學習筆記</h1>
    <form method="POST" action="{{ url_for('notes.add_note') }}" id="addNoteForm">
        <div class="mb-3">
            <label for="title" class="form-label">標題</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">分類</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">內容</label>
            <div id="editor" style="height: 300px;"></div>
            <input type="hidden" name="content" id="hiddenContent">
        </div>
        <div class="mb-3">
            <label for="tags" class="form-label">標籤 (以逗號分隔)</label>
            <input type="text" class="form-control" id="tags" name="tags">
        </div>
        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> 儲存
        </button>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">
            <i class="fas fa-times"></i> 取消
        </a>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: [
                ['bold', 'italic', 'underline', 'strike'],
                ['blockquote', 'code-block'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'script': 'sub'}, { 'script': 'super' }],
                [{ 'indent': '-1'}, { 'indent': '+1' }],
                [{ 'direction': 'rtl' }],
                [{ 'size': ['small', false, 'large', 'huge'] }],
                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                [{ 'color': [] }, { 'background': [] }],
                [{ 'font': [] }],
                [{ 'align': [] }],
                ['link', 'image', 'video'],
                ['clean']
            ]
        }
    });

    var form = document.querySelector('#addNoteForm');
    form.onsubmit = function() {
        var hiddenContent = document.querySelector('#hiddenContent');
        hiddenContent.value = quill.root.innerHTML;
    };

    var input = document.querySelector('#tags');
    new Tagify(input);
});
</script>
{% endblock %}
